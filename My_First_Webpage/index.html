<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LINKS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- TITLE -->
    <title>My Webpage</title>
  </head>

  <body>
    <h1>My First Webpage!</h1>
  <!--  ul = Unordered List and comes with bullet points as std / li = List Item-->
    <ul>
      <li><strong>Jay</strong></li>
      <li><em>Dan</em></li>
      <li><ins>Janine</li></ins></li>
    </ul>
    <!--  ol = Ordered List and comes with numbers as std / you can 'start' from any number / 'reversed' reverses-->
    <ol reversed>
      <li><del>Jay</del></li>
      <li><small>Dan</small></li>
      <li><mark>Janine</mark></li>
    </ol>
<!--  ol type='' provides other options to the std numbers, e.g roman numerals, letters etc-->
    <ol start='5' reversed type="i">
      <li><del>Jay</del></li>
      <li><small>Dan</small></li>
      <li><mark>Janine</mark></li>
    </ol>

    <!-- SCRIPTS -->
    <script src="./js/script.js"></script>
  </body>
</html>
